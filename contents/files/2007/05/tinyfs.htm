			<h1>TinyFS</h1>
			<p>code that can store and retrieve TinyURL data.</p>

		<div id="content">
			<p>The FS that is presented here, relays on TinyFS pipe that I've created for this proof of concept. This implementation is flexible enought to use any other pipe with similar properties.</p>
			<div class="message" id="status">System ready!</div>
			<form>
				<input type="text" name="slot" value="2um877" size="50" style="width:29.3em;"/><br/>

				<input type="button" name="get" value="Get Slot"/>
