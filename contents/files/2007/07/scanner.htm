	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>JavaScript XSS Scanner</title>
		<script type="text/javascript" src="http://www.gnucitizen.org/wordpress/wp-content/themes/gnucitizen.org/scripts/jquery.core.js"></script>
		<script type="text/javascript" src="scanner-spider.js"></script>
		<script type="text/javascript" src="scanner.js"></script>
		<script type="text/javascript" src="scanner-init.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>JavaScript XSS Scanner</h1>
			<p>code that scan the web</p>
		</div>
		
		<div id="content">
			<form name="domainXSSScanner">
				<p>scan domain. the spider is based on Yahoo's Site Explorer Service. depth is seth to 1 and result set is restricted to 50</p>
				<input type="text" name="target" value="" size="50"/>
				<input type="button" name="scan" value="Scan"/>
			</form>
			<form name="targetXSSScanner">
				<p>just scan the target for several XSS issues.  the scanner is based on on palary proxy.</p>
				<input type="text" name="target" value="" size="50"/>
				<input type="button" name="scan" value="Scan"/>
			</form>
			<p id="spidered-links"></p>
		</div>
